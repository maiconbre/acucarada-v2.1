name: Develop Branch CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests and linting
      run: npm run test
      
    - name: Build for development
      run: npm run build:dev
      
    - name: Validate build
      run: |
        echo "Build validation completed!"
        echo "Development branch is ready for testing."